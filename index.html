<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grind Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <p>Level: <span id="level">1</span></p>
            <p>XP: <span id="xp">0</span></p>
            <p>Gold: <span id="gold">0</span></p>
        </div>
        <div id="actions">
            <button id="chopWood">Hak Hout</button>
            <button id="mineStone">Hak Stee</button>
            <button id="resetProgress">Reset Progressie</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
